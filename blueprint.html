<label>Blueprint Name:</label>
<input type="text" id="blueprintName">

<h4>Add Field</h4>

  <option>Text</option>
  <option>Date</option>
  <option>Checkbox</option>
  <option>Signature</option>
</select>

<input type="text" id="fieldLabel" placeholder="Field label">

<button onclick="addField()">Add Field</button>

<h4>Fields Preview</h4>
<ul id="fieldList"></ul>

<button onclick="saveBlueprint()">Save Blueprint</button>
